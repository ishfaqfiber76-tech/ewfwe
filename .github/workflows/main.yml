name: RDP Setup + Fixed Name + VRDP

on:
  workflow_dispatch:

jobs:
  setup-rdp-and-vm:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure Core RDP Settings & Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale-Host" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="RDP-Tailscale-VM" dir=in action=allow protocol=TCP localport=33389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = 'Zain.rty123'
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (Get-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "Administrator" -Password $securePass
          } else {
              New-LocalUser -Name "Administrator" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "Administrator" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Administrator" -ErrorAction SilentlyContinue
          echo "RDP_CREDS=$password" >> $env:GITHUB_ENV

      - name: Keep Administrator Session Active
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fResetBroken" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "IdleTimeout" -Value 0
          powercfg.exe /change monitor-timeout-ac 0
          powercfg.exe /change standby-timeout-ac 0

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i `"$installerPath`" /quiet /norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Set VirtualBox Global Config Path
        run: |
          New-Item -Path "C:\VirtualBoxConfig" -ItemType Directory -Force
          [Environment]::SetEnvironmentVariable("VBOX_USER_HOME", "C:\VirtualBoxConfig", "Machine")

      - name: Download VBox 7.2.4, Custom ExtPack and OVA
        run: |
          $dest = "C:\Users\Administrator\Desktop\Public"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }

          Write-Host "Downloading OVA..."
          Invoke-WebRequest `
            -Uri "https://pub-4e3db5ccea8a4f30ae7d4ee15e71f566.r2.dev/Nadeem.ova" `
            -OutFile "$dest\Nadeem.ova" `
            -UseBasicParsing

          Write-Host "Downloading VirtualBox 7.2.4 Installer..."
          Invoke-WebRequest `
            -Uri "https://download.virtualbox.org/virtualbox/7.2.4/VirtualBox-7.2.4-170995-Win.exe" `
            -OutFile "$dest\VirtualBox-Installer.exe" `
            -UseBasicParsing

          Write-Host "Downloading Custom Extension Pack (With Exact Name)..."
          # FIXED: Using spaces in filename to match the XML error log exactly
          Invoke-WebRequest `
            -Uri "https://pub-4e3db5ccea8a4f30ae7d4ee15e71f566.r2.dev/pack/Oracle_VirtualBox_Extension_Pack-7.2.4%20(2).vbox-extpack" `
            -OutFile "$dest\Oracle VirtualBox Extension Pack.vbox-extpack" `
            -UseBasicParsing

      - name: Install VirtualBox & Custom Extension Pack
        run: |
          $vbInstaller = "C:\Users\Administrator\Desktop\Public\VirtualBox-Installer.exe"
          # FIXED: Updated variable to match the new filename with spaces
          $extPack = "C:\Users\Administrator\Desktop\Public\Oracle VirtualBox Extension Pack.vbox-extpack"
          
          Write-Host "Installing VirtualBox 7.2.4..."
          Start-Process -FilePath $vbInstaller -ArgumentList "--silent --ignore-reboot --msiparams ALLUSERS=2" -Wait
          
          $env:Path += ";C:\Program Files\Oracle\VirtualBox"
          
          if (Test-Path "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe") {
             Write-Host "VirtualBox installed. Installing Extension Pack..."
             
             # The 'echo y' pipe accepts the license agreement automatically
             cmd /c "echo y | VBoxManage extpack install --replace `"$extPack`""
             
             # Verify installation
             VBoxManage list extpacks
          } else {
             Write-Error "VirtualBox installation failed."
             exit 1
          }

      - name: Import and Enable VRDP
        run: |
          $VBoxManage = "C:\Program Files\Oracle\VirtualBox\VBoxManage.exe"
          $ovaPath = "C:\Users\Administrator\Desktop\Public\Nadeem.ova"
          $vmName = "NadeemVM"

          Write-Host "Importing OVA..."
          & $VBoxManage import "$ovaPath" --vsys 0 --vmname "$vmName" --eula accept
          
          Write-Host "Enabling VRDP (Remote Display) on Port 33389..."
          & $VBoxManage modifyvm "$vmName" --vrde on
          & $VBoxManage modifyvm "$vmName" --vrdeport 33389
          & $VBoxManage modifyvm "$vmName" --vrdeaddress 0.0.0.0
          & $VBoxManage modifyvm "$vmName" --vrdeauthtype null
          
          Write-Host "Starting VM in Headless Mode..."
          & $VBoxManage startvm "$vmName" --type headless

          Start-Sleep -Seconds 10
          & $VBoxManage showvminfo "$vmName" | Select-String "VRDE"

      - name: Connection Info
        run: |
          Write-Host "`n=============================================="
          Write-Host "       VRDP CONNECTION DETAILS"
          Write-Host "=============================================="
          Write-Host "Target IP: $($env:TAILSCALE_IP)"
          Write-Host "Target Port: 33389"
          Write-Host ""
          Write-Host "INSTRUCTIONS:"
          Write-Host "1. On your local PC, open Remote Desktop Connection."
          # FIXED: Added parentheses to ensure variable expands correctly
          Write-Host "2. Connect to: $($env:TAILSCALE_IP):33389"
          Write-Host "3. You will see the VM boot screen instantly."
          Write-Host "==============================================`n"
          while ($true) {
              Start-Sleep -Seconds 300
          }
